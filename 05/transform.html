<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<style>
		.box {
			position: absolute;
			left: 50px;
			top: 70px;
			width: 100px;
			height: 60px;
			background: #fff;
			border: 2px solid green;
			text-align: center;
			line-height: 60px;
		}

		.box:hover {
			-webkit-transform: rotate(15deg);	/*마우스 올렸을때 15도 기울이는 속성*/
			-moz-transform: rotate(15deg);		/*이와 같이 transform : rotate(15deg) 앞에 브라우저 접두사를 각각 붙여준다*/
			-o-transform: rotate(15deg);
			-ms-transform: rotate(15deg);
			transform: rotate(15deg);
		}
	</style>
</head>

<body>
	<div class="box">Mouse Over</div>
</body>

</html>
