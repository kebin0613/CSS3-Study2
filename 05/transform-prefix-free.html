<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Transform</title>
	<script src="prefixfree.min.js"></script>	<!--브라우저 접두사를 사용하지 않고 사용할 수 있는 js파일-->
	<style>
		.box {
			position: absolute;
			left: 50px;
			top: 70px;
			width: 100px;
			height: 60px;
			background: #fff;
			border: 2px solid green;
			text-align: center;
			line-height: 60px;
		}

		.box:hover {
			transform: rotate(15deg);	/*이처럼 앞에 브라우저 접두사를 붙이지 않아도 됨*/
		}
	</style>
</head>

<body>
	<div class="box">Mouse Over</div>
</body>

</html>
