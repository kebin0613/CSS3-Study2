<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>배경색</title>
  <style>
    body {
      background-color: #0094ff;  /*배경색상 지정 - 16진수사용*/
    }

    div {
      background-color: white;
      width: 90%;   /* 너비 */
      padding: 15px;   /* 패딩 */
      border: 1px solid black;    /* 테두리 */
    }

    p {
      line-height: 30px;
    }
  </style>
</head>

<body>
  <div>   <!--div에만 따로 스타일 지정-->
    <h1>초콜릿(Chocolate)</h1>
    <p>초콜릿은 카카오 콩을 재료로 가공한 식품이다.
      숙성한 카카오 콩을 볶은 뒤 이를 갈아서 만든 카카오 매스와 지방 성분만으로 만들어진 코코아 버터를 혼합하여 만드는데,
      설탕 등의 다른 재료를 더 넣어 만들기도 한다.
      카카오 매스의 함량에 따라 다크 초콜릿, 밀크 초콜릿, 화이트 초콜릿으로 구분한다.</p>
  </div>
</body>

</html>
