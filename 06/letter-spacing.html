<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>letter-spacing와 word-spacing</title>
  <style>
    h1 {
      font-size: 40px;    /* 글자 크기 */
    }

    .letter1 {
      letter-spacing: 0.2em;      /* 텍스트 간격 조절하기*/
    }

    .letter2 {
      letter-spacing: 0.5em;      /* 텍스트 간격 조절하기 */
    }

  </style>
</head>

<body>
  <h1>HTML5</h1>
  <h1 class="letter1">HTML5</h1>
  <h1 class="letter2">HTML5</h1>
</body>

</html>
