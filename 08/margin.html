<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;  /* 너비 */
			height:100px;  /* 높이 */
			background:#0094ff;  /* 배경색 */
		}

		.box1 { margin:30px 50px 30px 50px;}  /* 마진 - 30px 50px 30px 50px   ->>>>>> 위30px 오른쪽 50px 아래 50px 왼쪽 30px*/
		.box2 { margin:30px 50px;} /* 마진 - 30px 50px 30px 50px  ->>>>> 위,아래30px 좌우 50px*/
		.box3 { margin:50px;}  /* 마진 - 50px 50px 50px 50px  ->>>>>  위, 아래, 좌, 우 전부 50px*/	
		.box4 { margin:30px 5px 10px; }  /* 마진 - 30px 5px 10px 5px  ->>>>> 위30px 좌우 5px 아래 10px*/

	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>

</html>
