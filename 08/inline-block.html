<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>블록 레벨과 인라인 레벨</title>
</head>

<body>
	<h1>시간이란...</h1>	<!--블록태그-->
	<p>내일 죽을 것처럼 오늘을 살고 </p>		<!--블록태그-->
	<p>영원히 살 것처럼 <span style="color:red">내일을 꿈꾸어라.</span> </p>	<!--<p> 블록태그 / <span> 인라인태그-->
	<!--즉, 블록태그를 사용하면 자동 줄바꿈(enter) 가 되는데 인라인 태그는 그대로 줄바꿈 없이 이어짐-->
</body>

</html>
