<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border: 2px solid;
			border-radius: 20px;
		}

		.box1 {
			box-shadow: 2px -2px 5px 0px black;		/*수평거리 | 수직거리 | 흐림정도 | 번짐정도 | 색상*/
		}												/*번짐이 0이어도 그림자는 보인다*/

		.box2 {
			box-shadow: 5px 5px 15px 5px gray;		/*수평거리 | 수직거리 | 흐림정도 | 번짐정도 | 색상*/
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>

</html>
